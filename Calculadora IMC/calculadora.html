<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora IMC</h1>
    <div class="box-info-imc">

        <p>
            <b>Menor que 18,5</b> - Abaixo do peso <br>
            
            <b>Entre 18,5 e 24,9</b> - Peso normal <br>
            
            <b>Entre 25 e 29,9 </b>- Sobrepeso (acima do peso desejado) <br>
            
            <b>Igual ou acima de 30 </b>- Obesidade </p>
            <p>Para mais informações  <a  target="_blank" href="https://bvsms.saude.gov.br/bvs/dicas/215_obesidade.html"><b>clique aqui</b></a></p>


    </div>


    <div class="box-imc">
        <p>Calcule seu IMC de forma prática</p>

        <div class="form">
                <input placeholder="Digite seu peso (kg)" type="text" name="peso" id="peso">
                <input placeholder="Digite sua altura (m)" type="text" name="altura" id="altura">
                <button  onclick="CalculadoraIMC();" id="resultado">Calcular</button>
        </div>

        <div class="resultado">
            <p id="exibir-resultado"></p>

        </div>




    </div>

</body>
</html>
