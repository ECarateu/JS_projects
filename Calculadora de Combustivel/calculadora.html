<body>
  <section id="calculadora">

    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-4">

                <h1>Calcule seu consumo de combustivel em R$</h1>

                <div class="formulario" show>

                    <input id="quilometragem" placeholder="Digite a km percoridos" type="text">
                    <input id="tanque" placeholder="Digite o tanque " type="text">
                    <input id= "preco" placeholder="Digite o valor da gasolina" type="text">
                    <button onclick="CalcularCombustivel()" id="btn-calcular" type="submit"> Calcular</button>

                </div>


                <h2 id="resultado-consumo"></h2>
                <h2 id="resultado-gasto"></h2>


            </div>
        </div>
    </div>
